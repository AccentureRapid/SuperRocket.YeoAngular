<form name="form">
    <div class="modal-header">
        <h4 class="modal-title">上传数据</h4>
    </div>
    <div class="modal-body">

        <input type="file" class="button" ngf-select ng-model="file" name="file" ngf-max-size="1000MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="submit()">上传</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
    </div>
</form>
