<div class="row marketing login-container">
    <div class="row container">
        <div class="pull-left">
            <h3 class=""></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default panel-opacity panel-opacity">
                <div class="panel-heading">
                    <strong>登录</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="loginForm" role="form" novalidate>

                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                                <input class="form-control " name="userName" placeholder="用户名" ng-model="loginData.userName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                                <input type="password" class="form-control " name="password" placeholder="密码" ng-model="loginData.password" required>
                            </div>
                        </div>

                        <!--<div class="form-group">
                            <div class="col-md-offset-1 checkbox">
                                <label for="rememberMe">
                              <input type="checkbox">记住我
                           </label>
                                <a href="#"></a>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-md-offset-1">
                                <button type="submit" class="btn btn-primary col-md-11" ng-disabled="loginForm.userName.$invalid || loginForm.password.$invalid"
                                    ng-click="doLogin();"><strong>登录</strong></button>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" ng-show="showMessage">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span> <span ng-bind='loginData.message'></span>
                        </div>
                    </form>
                </div>

                <div class="panel-footer text-right">
                    <!--Do'nt have account? <strong><a href="register.html">Register!</a></strong>-->
                </div>
            </div>
        </div>
    </div>
</div>
